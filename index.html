<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">

    <div class="navbar">
      <img id="navbar__logo" src="images/logo.svg" alt="logo">
    </div>

    <div class="flex-container">
      <div class="block">
        <img id="responsive-image" src="images/illustration-mockups.svg" alt="mockup">
      </div>
      <div class="block">
        <div class="block__item">
          <h1 class="block__item block--bold-text">Build The Community Your Fans Will Love</h1>
          <p class="block__item">Huddle re-imagines the way we build communities. You have a 
            voice, but so does your audience. Create connections with your users as you engage
            in genuine discussion.
          </p>
          <button id="open-modal" class="btn btn--white">Register</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer__icon"><i class="fab fa-facebook-f"></i></div>
      <div class="footer__icon"><i class="fab fa-twitter"></i></div>
      <div class="footer__icon"><i class="fab fa-instagram"></i></div>
    </div>
  </div>

  <div id="modal-toggler" class="modal-container">
    <div class="modal">
      <button class="close-modal">X</button>
      <h3 class="modal__subtitulo">Register now!</h3>
      <form>
        <input type="text" class="input" placeholder="Email"><br>
        <input type="password" class="input" placeholder="Password"><br>
        <button class="btn btn--purple btn--small">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6497846d4f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
